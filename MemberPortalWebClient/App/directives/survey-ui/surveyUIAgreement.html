

<div ng-if="language == 'EN'" class="survey-padding-left30"><span>This is your date of birth: <h4>{{DateOfBirth | date}}</h4></span></div>
<div ng-if="language == 'ES'" class="survey-padding-left30"><span>Esta es su fecha de nacimiento: <h4>{{DateOfBirth | date}}</h4></span></div>
<div class="row survey-question-bottom-border">
 
    <div class="survey-question-span-inner col-md-8 col-sm-8 col-xs-12 " ng-bind-html="question.QuestionText"></div>
    <ng-form name="radioform">
        <div class="btn-group survey-ui-button-background  col-md-3 col-sm-3 col-xs-12 ">
            <div ng-if="$index == 0" style="display: inline-block" class="row" ng-repeat="answer in question.Answers track by $index">
                <label class="btn btn-primary survey-ui-button " ng-disabled="question.Answers.isDisabled" ng-class="{active:answer.isChecked}">
                    <input type="radio"
                           style="display: none"
                           ng-click="RecordRadioClick(this, question)"
                           ng-model="$parent.radioButton"
                           ng-checked="answer.isChecked"
                           value="{{answer.ItemDisplayValue}}"
                           ng-disabled="question.Answers.isDisabled"
                           ng-required="!question.Answers.isChecked"/>
                    <span class="">{{answer.ItemDisplayName}}</span>
                </label>

            </div>
            <div ng-if="$index == 1" style="display: inline-block" class="row" ng-repeat="answer in question.Answers track by $index">

                <label class="btn btn-primary survey-ui-button " ng-disabled="question.Answers.isDisabled" ng-class="{active:answer.isChecked}">
                    <input type="radio"
                           style="display: none"
                           ng-click="redirectHome()"
                           ng-model="$parent.radioButton"
                           ng-checked="answer.isChecked"
                           value="{{answer.ItemDisplayValue}}"
                           ng-disabled="question.Answers.isDisabled"
                           ng-required="!question.Answers.isChecked" />
                    <span class="">{{answer.ItemDisplayName}}</span>
                </label>

            </div>
            <span ng-if="language == 'EN'" ng-show="radioform.$invalid && nextClicked" class="help-block survey-required-value">select an option</span>
            <span ng-if="language=='ES'" ng-show="radioform.$invalid && nextClicked" class="help-block survey-required-value">seleccione una opcion</span>
        </div>
    </ng-form>
</div>
