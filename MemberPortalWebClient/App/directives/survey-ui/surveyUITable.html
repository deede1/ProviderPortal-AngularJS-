<div class="row">
    <table class="table table-hover">
        <thead ng-if="$index == '1'" ng-repeat="q in ActiveSection.Questions track by $index">
            <tr>
                <th class="survey-table-header"></th>
                <th class="survey-table-header" ng-repeat="a in q.Answers">
                    <div>{{a.ItemDisplayValue}}</div>
                    <div>{{$index + 1}}</div>
                </th>
            </tr>
        </thead>
        <tbody>
            <ng-form name="innerForm">
                <tr ng-if="$index >'0' && qs.DisplayTypeCode == 'Table-FiveColumnDisplay'" ng-class="{radioTableRequired: !qs.isChecked && nextClicked}" ng-repeat="qs in ActiveSection.Questions track by $index">

                    <th>
                        <span>{{qs.QuestionText}}</span>
                    </th>

                    <td class="survey-td-small" ng-repeat="as in qs.Answers">

                        <div ng-if="qs.InputType == 'radio'">
                            <input type="radio"
                                   id="{{qs.QuestionId}}"
                                   class="small-check-box"
                                   ng-model="qs.Title"
                                   ng-required="!qs.isChecked"
                                   value="{{$index + 1}}"
                                   ng-click="RecordTableClick(this, qs, $index );" />
                        </div>
                    </td>
                </tr>
            </ng-form>
        </tbody>
    </table>
</div>
