<form role="form" name="changePasswordForm" class="form-horizontal panelForm col-lg-7" novalidate ng-submit="SubmitPasswordChange()">
  
    <div class="row">
        <info-box message="{{infoMessage}}"></info-box>
        <danger-box message="{{errorMessage}}"></danger-box>
        <success-box message="{{successMessage}}"></success-box>
    </div>

    <div id="changePasswordForm" class="row"> 
         
        <div class="col-md-12">
            <div class="form-group">
                <label class="control-label col-sm-4">{{"form_currentPassword" | translate}}</label>
                <div class="col-sm-7">
                    <input class="col-sm-11 col-xs-11"
                           id="currentPass"
                           name="currentpass"
                           type="password"
                           placeholder="{{'form_hintPassword' | translate}}"
                           maxlength="20" 
                           required />
                </div>
            </div>
        </div>

        <div class="col-md-12">
            <div class="form-group">
                <label class="control-label col-sm-4"> {{"form_newPassword" | translate}} </label>
                <div class="col-sm-7">
                    <i id="passwordStrengthIcon" class=" glyphicon glyphicon-ok  glyphIconAfter"></i>
                    <input id="txtPassword1"
                           ng-keyup="checkPasswordStrength($event)"
                           ng-blur="checkPasswordStrength($event)"
                           class="col-xs-11 "
                           ng-model="newPassword"
                           name="newPassword"
                           type="password"
                           placeholder="{{'form_hintYourNewPassword' | translate}}"
                           maxlength="20"
                           ng-maxlength="40"
                           ng-minlength="6"
                           ng-pattern="/^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9])(?=.*?[#?!@$%^&*-]).{5,}$/"
                           ng-required="true" />
                    <div id="passwordStrengthBar" class="col-xs-11 pad0 passwordStrength_0">
                        <label id="passwordStrengthString" class="col-xs-11  col-lg-offset-5  pad0 padTop10 hideTemporarily margin0 alignCenter"></label>
                    </div>
               </div>
            </div>
         </div>

        <div class="col-md-12">
            <div class="form-group  ">
                <label class="control-label col-sm-4"> {{"form_confirm" | translate}}  </label>
                <div class="col-sm-7">
                    <i id="passwordMatchIcon" class=" glyphicon glyphicon-ok  glyphIconAfter"></i>
                    <input id="matchPassword"
                           class="col-xs-11"
                           ng-model="newPasswordConfirmation"
                           ng-keyup="checkPasswordMatch($event)"
                           name="newPasswordConfirmation"
                           type="password"
                           placeholder="{{'form_hintConfirmPassword' | translate}}"
                           maxlength="20"
                           input-match="newPassword"
                           ng-required="true" />
                    <label id="passwordMatchString" class=" hideTemporarily"></label>
                </div>
              </div>  
        </div>
 
        <div class="col-md-11 padTop20">
            <div class="form-group">
                <div class="col-lg-12 col-md-12 col-sm-11 col-xs-12"> 
                    <label class="control-label col-sm-4 col-xs-hidden">  </label> 
                    <div class="formButtons">
                        <input type="submit"
                               value="{{'form_change' | translate}}"
                               class="btn btn-lg btn-primary marginRight10"
                               ng-disabled="formSubmitButtonDisabled"
                               style="margin-left: 10px;" />
                         
                    </div>
                </div>
            </div>
        </div> 

    </div>  
</form>
